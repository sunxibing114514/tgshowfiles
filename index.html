<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Telegram JSON 聊天提取工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"],
    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 200px;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace;
      background: #f9f9f9;
    }
    label {
      font-weight: 600;
    }
    .search-bar {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 Telegram 聊天 JSON 解析工具</h2>

    <label for="jsonFile">📂 上传 messages.json 文件：</label><br>
    <input type="file" id="jsonFile" accept=".json">

    <div class="search-bar">
      <label for="username">👤 用户名搜索：</label>
      <input type="text" id="username" placeholder="如：Alice">
      <button onclick="searchByUsername()">搜索</button>
    </div>

    <div class="button-group">
      <button onclick="extractEncrypted()">提取密文消息</button>
      <button onclick="copyResult()">复制结果</button>
      <button onclick="downloadResult()">下载为txt</button>
    </div>

    <textarea id="resultArea" placeholder="结果将在此显示..."></textarea>
  </div>

  <script>
    let jsonData = null;

    const encryptedKeywords = [
      "V_DataPanBot", "P_DataPanBot", "D_DataPanBot",
      "v_FilesPan1Bot", "p_FilesPan1Bot", "d_FilesPan1Bot",
      "vi_BAACAg", "v_BAACAg", "p_AgACAg", "d_BQACAg", "d_CgACAg",
      "pk_1", "pk_2", "vid+", "pic+", "doc+", "=_mda", "=_grp"
    ];

    document.getElementById('jsonFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          jsonData = JSON.parse(event.target.result);
          alert("✅ JSON 文件已成功加载！");
        } catch (err) {
          alert("❌ JSON 解析失败，请检查文件格式。");
        }
      };
      reader.readAsText(file, 'utf-8');
    });

    function extractEncrypted() {
      if (!jsonData) return alert("⚠️ 请先上传 JSON 文件！");
      const result = jsonData.messages
        .filter(msg => typeof msg.text === "string" && encryptedKeywords.some(kw => msg.text.includes(kw)))
        .map(msg => `[${msg.date}] ${msg.from || '匿名'}: ${msg.text}`)
        .join('\n');
      document.getElementById("resultArea").value = result || "⚠️ 未找到密文消息。";
    }

    function searchByUsername() {
      if (!jsonData) return alert("⚠️ 请先上传 JSON 文件！");
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("⚠️ 请输入用户名！");
      const result = jsonData.messages
        .filter(msg => msg.from && msg.from.toLowerCase().includes(username.toLowerCase()))
        .map(msg => `[${msg.date}] ${msg.from}: ${typeof msg.text === "string" ? msg.text : JSON.stringify(msg.text)}`)
        .join('\n');
      document.getElementById("resultArea").value = result || "⚠️ 未找到该用户的消息。";
    }

    function copyResult() {
      const area = document.getElementById("resultArea");
      area.select();
      document.execCommand("copy");
      alert("✅ 结果已复制到剪贴板！");
    }

    function downloadResult() {
      const text = document.getElementById("resultArea").value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "result.txt";
      link.click();
    }
  </script>
</body>
</html>
